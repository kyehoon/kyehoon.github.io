<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멋쟁이사자처럼 과제</title>
  <link rel="stylesheet" href="./pro.css">
</head>
<body>
  <head>
    <div>
      <img src="./clock.png" class="clock">
    </div>
    <div>
      <img src="./text.png" class="pro">
    </div>
  </head>
  <article>
    <div>
      <p class="practice">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
    </div>

    <div>
      <img src="./quotes.png" class="quotes">
      <p class="center"><span>아기사자 여러분</span>은<br> 어떤 분야의 전문가가 되기 위해서는<br> 
      최소한 1만 시간의 훈련이 필요합니다. 
      </p>
    </div>

    <div>
      <form class="input">
        <p>나는 <input class="box" placeholder="예)프로그래밍"> 전문가가 될 것이다.<br>
          <br>
        그래서 앞으로 매일 하루에 <input class="box2" placeholder="예)5"> 시간씩 훈련할 것이다.</p>
      </form>
    </div>
    <div>
      <button>
        나는 며칠 동안 훈련을 해야 전문가가 될까?
      </button>
    </div>
    <div id="click">
      <img src="./click.png">
    </div>
  </article>
  <footer>
    <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 멋쟁이사자처럼_명지대(서울)에 있습니다.<br>
      수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
    </p>
  </footer>
</body>
</html>
